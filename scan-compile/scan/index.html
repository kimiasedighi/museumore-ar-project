<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>

        <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">

            <a-camera position="0 0 0" look-controls="enabled: false"
                cursor="fuse: false; rayOrigin: mouse;" raycaster="far:
                ${customFields.libVersion}; objects: .clickable"></a-camera>
            <!-- dynamic a-entities that are built in main.js -->

        </a-scene>
    </body>
    <script src="main.js"></script>
</html>
